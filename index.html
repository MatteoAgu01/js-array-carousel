<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./css/style.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
     <title>Document</title>
</head>

<body class="bg-secondary">
     <main>
          <div class="wrapper d-flex justify-content-center align-items-center">
               <div class="carousel front" id="carousel">
                    <button class="my-top-btn" name="topBtn">
                         <i class="fa-solid fa-chevron-up text-white p-2"></i>
                    </button>
                    <img class="my-active" src="./img/01.webp" alt="spiderman">
                    <img class="my-none" src="./img/02.webp" alt="nonSo">
                    <img class="my-none" src="./img/03.webp" alt="fortnite">
                    <img class="my-none" src="./img/04.webp" alt="stray">
                    <img class="my-none" src="./img/05.webp" alt="avvengers">
                    <button class="my-bot-btn" name="botBtn">
                         <i class="fa-solid fa-chevron-down text-white p-2"></i>
                    </button>
               </div>
               <div class="carousel-rigth r-front" id="carousel-rigth">
                    <div class="r-active">
                         <img src="./img/01.webp" alt="spiderman">
                    </div>
                    <div class="op">
                         <img src="./img/02.webp" alt="nonSo">
                    </div>
                    <div class="op">
                         <img src="./img/03.webp" alt="fortnite">
                    </div>
                    <div class="op">
                         <img src="./img/04.webp" alt="gatto">
                    </div>
                    <div class="op">
                         <img src="./img/05.webp" alt="avvengers">
                    </div>
               </div>
          </div>
     </main>

     <script src="https://kit.fontawesome.com/21cb13ae64.js" crossorigin="anonymous"></script>
     <script src="./script/script.js"></script>
</body>

</html>
